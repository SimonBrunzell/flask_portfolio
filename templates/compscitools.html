{% extends "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block body %}
<style>
    #page-container {
        margin-left: 200px;
        position: relative;
        background-color: var(--bg-color);
        color: var(--main-color);
        height: 100%;

    }
    .theme-toggle {
        position: absolute;
        top: 0;
        right:0;
        text-align: center;
    }
    .smb-container {
        margin: 0 auto;
        width: 80%;
    }
    .list {
        display: flex;
        list-style-type: none;
        border: 2px solid var(--main-color);
        justify-content: flex-start;
        padding: 0;
        flex-wrap: wrap;
        margin: 30px 0;
    }
    .list li {
        border: 2px solid red;
        padding: 1em;
        margin: 0;


    }
</style>
<div id="page-container" class="green-theme">
<div class="theme-toggle">
    <button onclick="theme()">Change Theme</button>
</div>
<h1 style="text-align:center;text-transform: uppercase; font-size: 50px;">
Tools for AP Computer Science</h1>
<section class="smb-container">
<h3> Binary Visualizer </h3>
<form action="/binary_calc/" id="binary" method="POST">
    <label for="length" >How long is the list</label>
    <input name="length" id="length" type="number" min="5" max="100">
    <label for="target" >What should we search for?</label>
    <input name="target" id="target" type="number" min="0" max="200">
    <input type="submit" class="btn">
</form>
<h4>The List:</h4>
<p style="display: none" id="numList">{{output}}</p>
<p id="test"></p>
<button class="btn" onclick='formatSearch({{target}})'>Start Search</button>
<ul class="list">
{% for x in range(output|length) %}
    <li id="item{{x}}">{{output[x]}}</li>
{% endfor %}
</ul>
</section>
<section class="smb-container">


</section>
</div>
<script>
    var stored = localStorage.getItem("theme");
    var current = document.getElementById("page-container").classList[0];
    document.getElementById("page-container").classList.remove(current);
    document.getElementById("page-container").classList.add(stored)
</script>

    <script>
        function theme() {
               var themes = ["purple","green","light","blue","dark"]
               var theme = document.getElementById("page-container").classList[0];
               var generated = themes[Math.floor(Math.random() * themes.length)];
               var new_theme = generated + "-theme"
               while (new_theme == theme) {
                   var generated = themes[Math.floor(Math.random() * themes.length)];
                   var new_theme = generated + "-theme"
               }
               document.getElementById("page-container").classList.remove(theme);
               document.getElementById("page-container").classList.add(new_theme);
               localStorage.setItem("theme",new_theme);
               document.getElementById("current").innerText = generated;
        }
        function search(target){
            list = {{jsOutput|safe}};
            low = 0;
            high = list.length-1;
            console.log("the target is " + target)
            while (low <= high) {
                mid = parseInt((low+high)/2);
                console.log("the low is " + low)
                console.log("the high is " + high)
                console.log("the mid is " + mid)
                document.getElementById("item"+mid).style.backgroundColor = "red";

                if (list[mid] == target) {
                    console.log(mid);
                    return mid
                    break
                } else if (list[mid] < target) {
                    low = mid + 1
                }
                else {
                    high = mid -1
                }
                console.log("iteration of while loop complete")
            }
            return "sorry, that was not found"
        }
        function formatSearch(target) {
            result = search(target)
            console.log("the result is" + result)
            document.getElementById("test").innerText = "The Result is: " + String(result)
        }
    </script>

{% endblock %}
</html>
