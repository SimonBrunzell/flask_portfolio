{% extends "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script language="javascript" type="text/javascript">
        function removeSpaces(string) {
         return string.split(' ').join('');
        }
    </script>
</head>

{% set project = "About Sanjay" %}
{% block body %}

<div id="page-container" class="dark-theme">
<div class="theme-toggle">
    <button onclick="theme()">Change Theme</button>
</div>
<h1 style="text-align:center;text-transform: uppercase">
Manage Your Notes</h1>
<section class="center-container">
    <table>
        <tr>
            <th>Subject</th>
            <th>Question</th>
            <th>Answer</th>
            <th class="itemId">ID</th>
        </tr>
        {% for x in data %}
            <tr>
                <td>{{data[x][0]}}</td>
                <td>{{data[x][1]}}</td>
                <td>{{data[x][2]}}</td>
                <td class="itemId">{{x}}</td>
            </tr>
        {% endfor %}
    </table>
</section>
<section class="center-container">
    <h2>Add Notesow </h2>
    <form action="/userNotesPage/" id="updateNotes" method="POST">
        <input value = "adding" type="hidden" name="my_id">
        <div class="field">
            <label for="subject">What Subject is this for?</label>
            <input type="text" id="subject" name="subject" onblur="this.value=removeSpaces(this.value);" autocomplete="off" required>
        </div>
        <div class="field">
            <label for="question">The prompt/tagline/question: </label>
            <input type="text" id="question" name="question" autocomplete="off" required>
        </div>
        <div class="field">
            <label for="answer">Answer to the question: </label>
            <input type="text" id="answer" name="answer" autocomplete="off" required>
        </div>
        <input type="submit">
    </form>
</section>

    <form action="/sortUserNotes/" id="sortUserNotes" method="POST">
        {% for subject in data["subjects"] %}
             <div class="field">
                 <input type="checkbox" name="subjects" id="{{subject}}" value="{{subject}}">
                 <label for="{{subject}}">{{subject}}</label>
             </div>
        {% endfor %}
        <input type="submit">
    </form>
</section> -->
<section class="center-container">
    <h2>Delete Notes</h2>
    <form action="/userNotesPage/" id="delete" method="POST">
        <input value = "deleting" type="hidden" name="my_id">
        <div>
            <label for="id">What item do you want to delete (id number): </label>
            <input id="id" name="id" type="text">
        </div>
        <input type="submit" value="Delete">
    </form>
</section>
<section class="center-container">
    <h2>Search Notes</h2>
    <form action="/userNotesPage/" id="Search" method="POST">
        <input value = "searching" type="hidden" name="my_id">
        <div>
            <label for="searchTerm">What item do you want to search? </label>
            <input id="searchTerm" name="searchTerm" type="text" autocomplete="off">
        </div>
        <input type="submit" value="Search">
    </form>
</section>
<script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
</script>
    
</div>
    <style>
        .center-container {
            margin: 0 auto;
            width: 50%;
        }
        .center-container table {
            width: 100%;
        }
        th,td {
            border: 2px solid var(--main-color);
            padding: .5em;
            color: var(--main-color)
        }
    </style>

{% endblock %}
</html>
