{% extends "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

{% set project = "About Sanjay" %}
{% block body %}

<div id="page-container" class="green-theme">
<div class="theme-toggle">
    <button onclick="theme()">Change Theme</button>
</div>
<h1 style="text-align:center;text-transform: uppercase">
Sanjay Bharadwaj
</h1>
<section class="smb-container">
    <form action="/updateNotes/" id="updateNotes" method="POST">
        <div class="field">
            <label for="subject">What Subject is this for?</label>
            <input type="text" id="subject" name="subject" autocomplete="off" required>
        </div>
        <div class="field">
            <label for="question">The prompt/tagline/question: </label>
            <input type="text" id="question" name="question" autocomplete="off" required>
        </div>
        <div class="field">
            <label for="answer">Answer to the question: </label>
            <input type="text" id="answer" name="answer" autocomplete="off" required>
        </div>
        <input type="submit">
    </form>
</section>
</div>
    <style>
        .smb-container {
            margin: 0 auto;
            width: 50%;
            border: 2px solid red;
        }
    </style>

{% endblock %}
</html>
