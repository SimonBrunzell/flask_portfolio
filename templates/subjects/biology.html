<!- This variable sets name of browser tab  -->

<!- This is a replacement block for Body in base.html -->
{% block body %}

    /* place notes here */

    <style>
        p {
            margin-left: 250px;
        }
        img {
            margin-left: 250px;
            width: 207px;
            height: 368px;
        }
        button {
            margin-left: 250px;
        }
         #page-container {
             margin-left: 200px;
             position: relative;
             background-color: var(--bg-color);
             color: var(--main-color);
             min-height: 100vh;
         }
        .theme-toggle {
            position: absolute;
            top: 0;
            right:0;
            text-align: center;
        }
        .smb-container {
            margin: 0 auto;
            width: 50%;
        }
        .questionsContainer {
            list-style-type: none;
            padding: 0;
        }
        .question {
            background-color: var(--main-color);
            color: var(--secondary-color);
            padding: 2em;
            margin: 20px 0;
        }
        .qContainer {
            padding: 1em;
            margin: 5px 0;
        }
        input[type="radio"] {
            display: none;
        }
        #end-buttons {
            display: flex;
            justify-content: space-between;
        }
        #score {
            font-weight: 800;
            font-size: 20px
        }
    </style>

    <div id="page-container" class="green-theme">
        <h1 style="text-align:center;text-transform: uppercase">
            Practice Punnet Square
        </h1>
        <section class="smb-container quiz">
            <div class="question">
                <table>
                    <tr>
                        <th></th>
                        <th id="a1"></th>
                        <th id="a2"></th>
                    </tr>
                    <tr>
                        <td id="b1"></td>
                        <td><input id="a1b1" type="text"></td>
                        <td><input id="a2b1" type="text"></td>
                    </tr>
                    <tr>
                        <td id="b2"></td>
                        <td><input id="a1b2" type="text"></td>
                        <td><input id="a2b2" type="text"></td>
                    </tr>
                </table>
            </div>
            <div>

                <p id="score">eeeee</p>
            </div>
        </section>
        <section class="smb-container">
        </section>
    </div>

    generateBioProblems()
    </script>
